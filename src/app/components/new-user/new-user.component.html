<h3>Novo usuario</h3>
<form [formGroup]="newForm" (ngSubmit)="newUser()">
  <input
    type="text"
    [(ngModel)]="userName"
    name="userName"
    formControlName="userName"
  />
  <small *ngIf="newForm?.get('userName')?.errors?.required && newForm?.get('userName')?.touched">É necessario preencher o usuario!</small>

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    formControlName="password"
  />
  <small *ngIf="newForm?.get('password')?.errors?.required && newForm?.get('password')?.touched">É necessario preencher a senha!</small>
  <button [disabled]="newForm.invalid" type="submitsd">Adicionar</button>
</form>
<a href="http://localhost:4200">Já tem um usuario?</a>
