<h3>Novo usuario</h3>
<form [formGroup]="newForm" (ngSubmit)="newUser()">
  <input
    type="text"
    [(ngModel)]="userName"
    name="userName"
    formControlName="userName"
  />
  <small *ngIf="newForm?.get('userName')?.errors?.required">erro</small>

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    formControlName="password"
  />
  <small *ngIf="newForm?.get('password')?.errors?.required">erro</small>
  <button [disabled]="newForm.invalid" type="submitsd">Adicionar</button>
</form>
